{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
	<main class="container form-container">	
		<form class="bootstrap4 crispy-form" method="POST">
			<h1 class="text-center">Use a new password</h1>
			{% csrf_token %}

			{{ form |crispy }}

			<button class="btn btn-info text-white">Login</button>
		</form>
	</main>
{% endblock %}

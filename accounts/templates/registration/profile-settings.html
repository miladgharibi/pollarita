{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
	<main class="container form-container">
		<div class="sidebarAndForm">
			{% include 'sidebar.html' %}
			<form class="bootstrap4" method="POST">
				  <h1 class="text-center">Edit your personal info</h1>
				  {% csrf_token %}
				  
				  {{ form |crispy }}
				  
				  <button class="btn btn-info text-white">Update</button>
			</form>
		</div>
	</main>
{% endblock %}
